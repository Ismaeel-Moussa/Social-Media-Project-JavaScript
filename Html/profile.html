<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Global styles -->
    <link rel="stylesheet" href="../Css/global.css">
    <style>
        .number-info {
            color: #777;
            font-weight: 100;

        }
        .number-info span {
            font-size: 50px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container" style="height: 100vh;">
        <div class="d-flex justify-content-center mt-5">
            <div class="col-9">
                <!-- Main Info -->
                <h1>Profile</h1>
                <div class="card shadow">
                    <div class="card-body p-2">
                        <div class="row d-flex justify-content-around  ">
                            <!-- User Image -->
                            <div class="col-2 d-flex align-items-center ">
                                <img id="user-info-image"  class="" src="../Profile-Images/image-01.jpeg" alt=""
                                style="
                                    width: 120px; 
                                    border-radius: 50%; 
                                    border: 2px solid #000;;">
                            </div>
                            <!--// User Image //-->
                            <!-- User Info -->
                            <div id="user-info" class="col-4 d-flex flex-column justify-content-evenly" style="font-weight: 700; font-size: 20px;">
                                <div id="user-info-username">ismaeel-moussa</div>
                                <div id="user-info-name">Ismaeel</div>
                                <div id="user-info-email">ismaeel@gmail.com</div>
                            </div>
                            <!--// User Info //-->
                            <!-- User Activities  -->
                            <div class="col-3 d-flex flex-column justify-content-evenly">
                                <div class="number-info">
                                    <span id="posts-count">13</span>Posts
                                </div>
                                <div class="number-info">
                                    <span id="comments-count">19</span>Comments
                                </div>
                            </div>
                            <!--// User Activities  //-->
                        </div>
                    </div>
                </div>
                <!--// Main Info //-->
                <!-- Posts Tilte -->
                <div class="row mt-4">
                    <h1 id="posts-title">Ismaeel's Posts</h1>
                </div>
                <!--// Posts Tilte //-->
                <!-- Posts -->
                <div class="row" id="user-posts">
                        <!-- Post -->
                    <div class="card shadow rounded mb-3 p-4">
                        <div class="card-header card-padding p-2 d-flex align-items-center justify-content-between">
                            <div>
                                <img src="../Profile-Images/image-01.jpeg" alt="" class="img-thumbnail rounded-circle" style="width: 50px; height: 50px;">
                                <b>ismaeel99</b>
                            </div>                          
                        </div>
                        <div class="card-body card-padding mt-3" onclick="" style="cursor: pointer;">
                            <img class="w-100" src="../Placeholders/post-img-01.jpeg" alt="">
                            <h6 style="color: #777;" class="mt-1">2 min ago</h6>
                            <h5>Test</h5>
                            <p>this is a body</p>
                            <hr>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                    <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                    </svg>
                                <span>(2) Comments</span>
                                <span id="post-tags-${post.id}"></span>
                            </div>
                        </div>
                    </div>
                    <!--// Post //--> 
                </div>
                <!--// Posts //-->
            </div>
        </div>
    </div>
    <!--// Main Container // -->
    <!-- Bootstrap JS  + Propper -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <!-- components.js -->
    <script src="../Javascript/components.js"></script>
    <!-- main.js -->
    <script src="../Javascript/main.js"></script>
    <!-- profile.js -->
    <script src="../Javascript/profile.js"></script>
</body>
</html>
